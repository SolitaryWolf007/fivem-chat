<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FiveM Chat</title>
  <link href="vendor/latofonts.css" rel="stylesheet">
  <link href="vendor/flexboxgrid.6.3.1.min.css" rel="stylesheet">
  <link href="vendor/animate.3.5.2.min.css" rel="stylesheet">
  <script src="vendor/vue-2.6.11.min.js"></script> 
  <link href="index.css" rel="stylesheet"> 
</head>
<body>
  <div id="app">
    <div class="chat-window" :style="style" :class="{
        'animated': !showWindow && hideAnimated,
        'hidden': !showWindow
      }">
      <div class="chat-messages" ref="messages">
        <message v-for="msg in filteredMessages"
                 :templates="templates"
                 :multiline="msg.multiline"
                 :args="msg.args"
                 :params="msg.params"
                 :color="msg.color"
                 :template="msg.template"
                 :template-id="msg.templateId"
                 :key="msg.id">
        </message>
      </div>
    </div>
    <div class="chat-input">
      <div v-show="showInput" class="input">
        <span class="prefix" :class="{ any: modes.length > 1 }" :style="{ color: modeColor }">{{modePrefix}}</span>
        <textarea v-model="message"
                  ref="input"
                  type="text"
                  autofocus
                  spellcheck="false"
                  rows="1"
                  @keyup.esc="hideInput"
                  @keyup="keyUp"
                  @keydown="keyDown"
                  @keypress.enter.prevent="send">
        </textarea>
      </div>
      <suggestions :message="message" :suggestions="suggestions">
      </suggestions>
      <div class="chat-hide-state" v-show="showHideState">
        {{hideStateString}}
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
